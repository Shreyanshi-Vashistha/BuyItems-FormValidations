<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmetics World</title>
    <script defer src="scripts.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- header and nav bar -->
      <header>
        <img src="./images/logo.png" alt="logo" width="70px" height="50px" />
        <marquee behavior="alternate"
          ><span class="marquee"
            ><h1 class="heading">No. 1 Beauty destination</h1>
          </span></marquee
        >
        <p class="heading">Glow Naturally</p>
      </header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="#store">Shop</a></li>
          <li><a href="#contact">About</a></li>
        </ul>
      </nav>
      <!-- show details form error if present -->
      <p id="errormsg" class="error"></p>

      <main>
        <!-- user details form -->
        <form onsubmit="return false" method="post" action="" id="form">
          <h3>Customer Details</h3>
          <div>
            <div class="row">
              <div class="col">
                <label for="fname">First Name <sup>*</sup></label>
                <input
                  type="text"
                  name="First Name"
                  id="fname"
                  onblur="validateRequired(this)"
                  placeholder="Shrey"
                />
              </div>

              <div class="col">
                <label for="lname">Last Name <sup>*</sup></label>
                <input
                  type="text"
                  id="lname"
                  name="Last Name"
                  onblur="validateRequired(this)"
                  placeholder="Hank"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="phone">Phone Number <sup>*</sup></label>
                <input
                  type="text"
                  id="phone"
                  name="PhoneNumber"
                  onblur="validateRequired(this)"
                  placeholder="Enter 10 digit phone number"
                />
              </div>

              <div class="col">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="shank@example.com"
                />
              </div>
            </div>
            <!-- products -->
            <div class="row">
              <div class="col">
                <label for="itemone">Eye Liner ($8)</label>
                <input
                  type="text"
                  id="itemone"
                  name="Eye Liner"
                  onblur="validateNumber(this, 8)"
                  placeholder="Enter Numeric Quantity"
                />
              </div>

              <div class="col">
                <label for="itemtwo">Foundation ($25)</label>
                <input
                  type="text"
                  id="itemtwo"
                  name="Foundation"
                  onblur="validateNumber(this, 25)"
                  placeholder="Enter Numeric Quantity"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="itemthree">Lip Color ($45)</label>
                <input
                  type="text"
                  id="itemthree"
                  name="Lip color"
                  onblur="validateNumber(this, 45)"
                  placeholder="Enter Numeric Quantity"
                />
              </div>

              <div class="col">
                <label for="itemfour">Nail Enamel ($5)</label>
                <input
                  type="text"
                  id="itemfour"
                  name="Nail Enamel"
                  onblur="validateNumber(this, 5)"
                  placeholder="Enter Numeric Quantity"
                />
              </div>
            </div>
          </div>

          <!-- payment details -->
          <h3>Payment Details</h3>

          <!-- show errors if card details entered are incorrect -->
          <p id="cardError" class="error"></p>

          <label for="cname">Name on Card</label>
          <input type="text" id="name" name="name" placeholder="Shrey Hank" />

          <label for="cardno">Credit card number</label>
          <input
            type="text"
            name="cardno"
            id="cardno"
            onchange="ccNoValidation()"
            placeholder="xxxx-xxxx-xxxx-xxxx"
          />

          <label for="expmonth">Exp Month</label>
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="08"
            onchange="ccMonthValidation()"
          />

          <label for="expyear">Exp Year</label>
          <input
            type="text"
            id="expyear"
            name="expyear"
            placeholder="2024"
            onchange="ccYearValidation()"
          />

          <label>
            <input type="checkbox" name="tnc" />
            *Accept Terms and Conditions
          </label>

          <!-- checkout button -->
          <input
            type="submit"
            value="Checkout"
            class="btn"
            onclick="checkout()"
          />

          <!-- show error if form fields are wrong before receipt generation -->
          <p id="finalError" class="error"></p>
        </form>
      </main>

      <!-- receipt details -->
      <div class="col2" id="receipt" style="display: none">
        <div class="container">
          <h4 id="showReceipt"></h4>
          <p id="products"></p>
          <p id="subtotal"></p>
          <p id="total"></p>
        </div>
      </div>
    </div>
  </body>
</html>
